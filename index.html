<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="files-container">
        <img class="logo" src="./images/logo.svg" alt="Fylo Logo" />
        <div>
          <img
            class="icon"
            src="./images/icon-document.svg"
            alt="Document icon"
          />
        </div>
        <div>
          <img class="icon" src="./images/icon-folder.svg" alt="Folder icon" />
        </div>
        <div>
          <img class="icon" src="./images/icon-upload.svg" alt="Upload icon" />
        </div>
      </div>
      <div class="storage-container">
        <p class="storage-size">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage">
          <p class="storage-value">185</p>
          <p class="storage-left">GB Left</p>
        </div>
        <div class="storage-scale"></div>
        <div class="flex-container">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </main>
  </body>
</html>
